plugin {
    hyprscrolling {
        column_width = 0.7
        fullscreen_on_one_column = true
		focus_fit_method = 1
    }

	$mainMod = SUPER

	bind = $mainMod, >, layoutmsg, movewindowto l
	bind = $mainMod, <, layoutmsg, movewindowto r
	bind = $mainMod SHIFT, TAB, layoutmsg, swapcol l
	bind = $mainMod, Tab, layoutmsg, swapcol r
	bind = $mainMod, MINUS, layoutmsg, colresize -0.1
	bind = $mainMod, EQUAL, layoutmsg, colresize +0.1
}
